<footer class="unselectable">
  <div class="contact-icons-container">
    {{ range .Site.Params.Contact }}
      <div class="contact-icon">
        <a href='{{ index . "url" }}' target="_blank" rel="noopener">{{ index . "icon" | safeHTML }}</a>
      </div>
    {{ end }}
  </div>
  <span>Made by {{ .Site.Params.Author }}</span>
  <span>Feel free to steal the <a href="https://github.com/michaelmyc/michaelmao.me" target="_blank" rel="noopener">code</a> of my website</span>
</footer>
